<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Contact Form Design</title>
</head>
<body>
  <div class="contact-tittle">
    <h1>Say Hello</h1>
    <h2>We are always ready to serve you!</h2>
  </div>

  <div class="contact-form">
    <form action="contact-form-handler.php" id="contact-form" method="post">
      <input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
      <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>

      <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>

      <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
  </div>








</body>
</html>
